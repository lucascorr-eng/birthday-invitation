<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="pre  connect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Convite</title>

  <link rel="stylesheet" href="styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="assets/favicon/favicon.com.ico" type="image/x-icon">
</head>
<body>
  <div id="app">

    <aside id="fixed">

      <div class="fixed-container">
        <img src="assets/images/Logo.svg" alt="Desenho de confete sendo estourado">
        <h1>Festive</h1>
        <p>Crie um convite digital para o seu evento</p>
      </div>

    </aside>

    <main id="invite">

      <div class="invite-container">

        <h1>Crie seu convite</h1>

        <form action="" method="post" enctype="multipart/form-data">
          <fieldset class="about-event">
            <legend>
              <img src="assets/icons/calendar.svg" alt="Ícone de calendário"> 
              <span>Sobre o evento</span> 
            </legend>

            <div class="inputs-grid">
              <div class="input-wrapper name-event">
                <label for="name-event">Título</label>
                <input type="text" name="name-event" id="name-event" placeholder="Nome do evento">
              </div>

              <div class="input-wrapper date-start">
                <label for="date-start">Início</label>
                <input type="date" name="date-start" id="date-start">
              </div>

              <div class="input-wrapper data-end">
                <label for="date-end">Fim</label>
                <input type="date" name="date-end" id="date-end">
              </div>

              <div class="input-wrapper type-event">
                <label for="type">Tipo</label>

                <div class="radio-group">

                  <input type="radio" name="type" id="inperson" value="Presencial" checked>
                  <label for="inperson">
                    <img class="building-hover" src="assets/icons/building.svg" alt="icone de Predio">
                    <span>Presencial</span>
                  </label>

                  <input type="radio" name="type" id="online" value="Online">
                  <label for="online">
                    <img class="video-hover" src="assets/icons/video.svg" alt="icone de camera">
                    <span>Online</span>
                  </label>
                </div>

              </div>

              <div class="input-wrapper local-event">
                <label for="address">Local</label>
                <input type="text" name="address" id="address" placeholder="Link ou Endereço">
              </div>
              
              <div class="input-wrapper description-event">
                <label for="description">Descrição</label>
                <textarea name="description" id="description" placeholder="Escreva sobre os detalhes do evento"></textarea>
              </div>
            </div>

          </fieldset>

          <fieldset class="personalization">
            <legend>
              <img src="assets/icons/paintbrush-vertical.svg" alt="Pincel para cima"> 
              <span>Personalização</span> 
            </legend>

            <div class="input-wrapper colors-personalization">
              <label for="color">Cor principal</label>
              
                <div class="colors-type">
                  <input type="radio" name="color" id="color-blue" value="#59B2FF">
                  <label for="color-blue">
                    <img src="assets/images/colors/Circle.svg" alt="color-blue">
                  </label>
                  
                  <input type="radio" name="color" id="color-purple" value="#6A59FF">
                  <label for="color-purple">
                    <img src="assets/images/colors/Circle-1.svg" alt="color-purple">
                  </label>
                  
                  <input type="radio" name="color" id="color-violet" value="#B259FF">
                  <label for="color-violet">
                    <img src="assets/images/colors/Circle-2.svg" alt="color-violet">
                  </label>

                  <input type="radio" name="color" id="color-pink" value="#FF59F9">
                  <label for="color-pink">
                    <img src="assets/images/colors/Circle-3.svg" alt="color-pink">
                  </label>

                  <input type="radio" name="color" id="color-rose" value="#FF598B">
                  <label for="color-rose">              
                    <img src="assets/images/colors/Circle-4.svg" alt="color-rose">
                  </label>

                  <input type="radio" name="color" id="color-red" value="#FF5959">
                  <label for="color-red">
                    <img src="assets/images/colors/Circle-5.svg" alt="color-red">
                  </label>

                  <input type="radio" name="color" id="color-coral" value="#FF8B59">
                  <label for="color-coral">
                    <img src="assets/images/colors/Circle-6.svg" alt="color-coral">
                  </label>
                  
                  <input type="radio" name="color" id="color-orange" value="#FFCD59">
                  <label for="color-orange">
                    <img src="assets/images/colors/Circle-7.svg" alt="color-orange">
                  </label>

                  <input type="radio" name="color" id="color-yellow" value="#E1FF59">
                  <label for="color-yellow">
                    <img src="assets/images/colors/Circle-8.svg" alt="color-yellow">
                  </label>

                  <input type="radio" name="color" id="color-lime" value="#59FF91">
                  <label for="color-lime">
                    <img src="assets/images/colors/Circle-9.svg" alt="color-lime">
                  </label>

                  <input type="radio" name="color" id="color-cyan" value="#59FFF9">
                  <label for="color-cyan">
                    <img src="assets/images/colors/Circle-10.svg" alt="color-cyan">
                  </label>
                </div>
            </div>

            <div class="input-wrapper">
              <label for="theme">Tema do evento</label>
              
              <div class="theme-grid-4">    
                <input type="radio" name="theme" id="birthday" value="aniversario" checked>
                <label for="birthday">
                  <img src="assets/images/radio-1.png" alt="imagem de aniversario">
                  <span>Aniversário</span>
                </label>
                
                <input type="radio" name="theme" id="child" value="infantil">
                <label for="child">
                  <img src="assets/images/radio-2.png" alt="imagem infantil">
                  <span>Infantil</span>
                </label>
                
                <input type="radio" name="theme" id="graduation" value="formatura">
                <label for="graduation">
                  <img src="assets/images/radio-3.png" alt="imagem de formatura">
                  <span>Formatura</span>
                </label>

                <input type="radio" name="theme" id="matrimony" value="casamento">
                <label for="matrimony">
                  <img src="assets/images/radio-4.png" alt="imagem de alianças">
                  <span>Casamento</span>
                </label>

                <input type="radio" name="theme" id="baby" value="cha de bebe">
                <label for="baby">
                  <img src="assets/images/radio-5.png" alt="imagem de fralda">
                  <span>Chá de bebê</span>
                </label>
                
                <input type="radio" name="theme" id="pan" value="cha de panela">
                <label for="pan">
                  <img src="assets/images/radio-6.png" alt="imagem de panela">
                  <span>Chá de panela</span>
                </label>

                <input type="radio" name="theme" id="carnaval" value="carnaval">
                <label for="carnaval">
                  <img src="assets/images/radio-7.png" alt="imagem de carnaval">
                  <span>Carnaval</span>
                </label>

                <input type="radio" name="theme" id="easter" value="pascoa">
                <label for="easter">
                  <img src="assets/images/radio-8.png" alt="imagem de pascoa">
                  <span>Páscoa</span>
                </label>

                <input type="radio" name="theme" id="saint-jhon" value="sao joao">
                <label for="saint-jhon">
                  <img src="assets/images/radio-9.png" alt="imagem de são joão">
                  <span>São João</span>
                </label>
                
                <input type="radio" name="theme" id="halloween" value="halloween">
                <label for="halloween">
                  <img src="assets/images/radio-10.png" alt="imagem de Halloween">
                  <span>Halloween</span>
                </label>

                <input type="radio" name="theme" id="christmas" value="natal">
                <label for="christmas">
                  <img src="assets/images/radio-11.png" alt="imagem de natal">
                  <span>Natal</span>
                </label>

                <input type="radio" name="theme" id="other" value="outro">
                <label for="other">
                  <img src="assets/images/radio-12.png" alt="imagem de mãos">
                  <span>Outros</span>
                </label>
              </div>

            </div>

            <div class="grid-2">
              <div class="input-wrapper">
                <label for="style">Estilo</label>
                
                <div class="buttom-fake">
                  <img src="assets/icons/button-fake.svg" alt="botão">
                  <span id="style">Escuro</span>
                </div>
              </div>
              
              <div class="input-wrapper">
                <label for="file">Foto de capa</label>
                
                  <div class="file-perfil">
                    <input type="file" name="file" id="file" placeholder="Selecionar">
                    <label for="file">
                      <img src="assets/icons/upload-secondary.svg" alt="ícone de upload"> Selecionar
                    </label>

                    <span>Nenhum arquivo selecionado</span>
                  </div>
              </div>

            </div>

          </fieldset>

          <fieldset class="contact-datails"> 
            <legend>
              <img src="assets/icons/contact.svg" alt="ícone de contato"> 
              <span>Dados para contato</span>
            </legend>
            
            <div class="input-wrapper">
              <label for="name-person">Nome</label>
              <input type="text" name="name-person" id="name-person" placeholder="Nome Completo">

              <div class="error">
                <img src="assets/icons/circle-alert.svg" alt="Simbolo de alerta">
                <span>Campo obrigatório</span>
              </div>

            </div>

            <div class="grid-2-person">
              
              <div class="input-wrapper">
                <label for="email-person">E-mail</label>
                <input type="email" name="email-person" id="email-person" placeholder="exemplo@email.com">
              </div>

              <div class="input-wrapper">
                <label for="number-phohne">Telefone</label>
                <input type="number" name="number-phone" id="number-phone" placeholder="(99) 99999-9999">
              </div>
            
            </div>

            <hr>
          </fieldset>

          <fieldset class="submit-box">
            <input type="checkbox" id="agree" required>
            <label for="agree" class="agree">
              <img src="assets/icons/checkbox.svg" alt="checkbox">
              Li e concordo com os 
              <a href="#"> Termos e Condições </a>
               e com a  
              <a href="#"> Política de Privacidade </a>
            </label>

            <input type="checkbox" id="agree-email">
            <label for="agree-email" class="agree">
              <img src="assets/icons/checkbox.svg" alt="checkbox">
              Aceito receber atualizações e promoções por e-mail
            </label>

            <input type="checkbox" id="agree-sms">
            <label for="agree-sms" class="agree">
              <img src="assets/icons/checkbox.svg" alt="checkbox">
              Aceito receber atualizações e promoções por SMS
            </label>

          </fieldset>

          <div class="button">
            <button type="submit" >
              <img src="assets/icons/ticket.svg" alt="ticket"> Gerar Convite
            </button>
          </div>

        </form>
        
      </div>

    </main>    

  </div>
</body>
</html>
